buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        //classpath 'com.android.tools.build:gradle-settings-api:7.4.2'
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.android.gms:play-services-tflite-impl:16.0.1'
        classpath 'com.google.android.gms:play-services-tflite-gpu:16.1.0'
        classpath 'com.google.android.gms:play-services-tflite-support:16.0.1'
        classpath 'com.google.android.gms:play-services-tflite-java:16.0.1'
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
